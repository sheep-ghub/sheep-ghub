<svg width="100%" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00eaff" />
      <stop offset="100%" stop-color="#7a00ff" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="url(#grad)" stroke-width="0.5" />
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="black"/>
  <rect width="100%" height="100%" fill="url(#grid)">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="40 40" dur="10s" repeatCount="indefinite"/>
  </rect>

  <text x="50%" y="60%" font-size="38" text-anchor="middle" font-family="Orbitron" fill="url(#grad)">
    <tspan dy="-10">SheepDev</tspan>
    <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" />
  </text>
</svg>
