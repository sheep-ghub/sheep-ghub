<svg width="1080" height="360" viewBox="0 0 1080 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d00ff" />
      <stop offset="100%" stop-color="#00c8ff" />
    </linearGradient>
    <filter id="blur-bg">
      <feGaussianBlur stdDeviation="40" />
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

      text {
        font-family: 'Orbitron', sans-serif;
        fill: url(#grad);
        text-anchor: middle;
        dominant-baseline: middle;
      }

      .title {
        font-size: 64px;
        filter: drop-shadow(0 0 10px #00c8ff);
        animation: neonGlow 3s ease-in-out infinite alternate;
      }

      @keyframes neonGlow {
        from { filter: drop-shadow(0 0 5px #6d00ff); }
        to { filter: drop-shadow(0 0 20px #00c8ff); }
      }

      .typing {
        font-size: 28px;
        fill: #b0ffff;
        overflow: hidden;
        white-space: nowrap;
        animation: typing 3s steps(30, end), blink 0.8s step-end infinite alternate;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink {
        50% { opacity: 0; }
      }

      .glitch {
        font-size: 26px;
        fill: #fff;
        animation: glitch 2s infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
      }

      .fade {
        font-size: 26px;
        fill: #c8eaff;
        opacity: 0;
        animation: fadeIn 3s ease forwards;
        animation-delay: 3s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .icons {
        font-family: sans-serif;
        font-size: 18px;
        fill: #fff;
      }

      .icon {
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 3px #00c8ff);
      }

      .icon:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px #6d00ff);
      }
    </style>
  </defs>

  <rect width="1080" height="360" rx="24" fill="rgba(20,20,40,0.6)" filter="url(#blur-bg)" />

  <text x="540" y="120" class="title">SheepDev üêë</text>
  <text x="540" y="180" class="typing">HTML Web Developer</text>
  <text x="540" y="220" class="glitch">Active CNC Developer</text>
  <text x="540" y="260" class="fade">3DMARK Developer</text>

